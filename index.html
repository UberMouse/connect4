<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="style/normalize.css">
  	<link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="style/styles.css">
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="javascripts/underscore.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="javascripts/app.js"></script>
  	<script src="javascripts/view.js"></script>
  	<script src="javascripts/model.js"></script>

  	<script>
		$(document).ready(function() {
	  		model = new App.model(60);
	  		view = new App.view('#board-table', 
	  						    '#banner', 
	  						    '#player-name', 
	  						    model.pieceClickedCallback);
	  		model.setView(view);
	  	});
  	</script>
  </head>
  <body>
  	<div class="container">
	  	<div id="header">
	  		<h1>Connect <span id="seven">7</span><span id="four">4</span></h1>
	  	</div>
	  	<div id="banner">
	  		<h2>Congratulations <span id="player-name"></span>, you have won!</h2>
	  		<a href="index.html">Play another game!</a>
	  	</div>
	  	<div id="start-game">
	  		<input type="submit" id="begin-spin" value="Start Game">
	  	</div>	
	  	<div id="board-container">
	  		<table id="board-table">
	  		</table>
	  	</div>
	  	<div>
	  		<span id="timer"><p>You have: 10 seconds remaining</p></span>
	  	</div>

	  	<div id="footer">
	  		<p>&copy Copyright 2014 Huffle Pumps</p>
	  	</div>
	</div>
  </body>
  <script>
  $(document).ready(function() {
  		
	$("#header").effect( "bounce", { times:5, distance: 200 }, 2000 );
  	$("#begin-spin").on('click', function(event) {
  	$("#four").addClass("spin");
  	$("#header").delay(1000).hide('explode', { "pieces":500 }, 1000, function() { 
  		$("#four").remove(); 
  		$("#seven").show();
  	});
  	$("#header").show('explode', { "pieces":500 }, function() { 
  		});
  	});
  });
</script>
</html>
